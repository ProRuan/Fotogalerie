<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="photo-gallery.css">
    <link rel="stylesheet" href="./fonts/font-face.css">
    <script src="script.js"></script>
    <script src="menu.js"></script>
</head>

<body id="body" onload="loadImages()">
    <div id="image-viewer" class="image-viewer display-none">
        <div id="image-viewer-header" class="image-viewer-header">
            <button id="image-viewer-close-button" class="image-viewer-close-button"
                onclick="closeImage()">Zurück</button>
            <div id="image-viewer-button-group" class="image-viewer-button-group">
                <button id="favorite-button" class="image-viewer-favorite-button" onclick="setFavorite()">
                    Als Favorit festlegen
                </button>
                <button id="delete-button" class="image-viewer-close-button" onclick="moveImage()">
                    Löschen
                </button>
            </div>
        </div>
        <div id="image-viewer-content" class="image-viewer-content">

        </div>
        <div id="image-viewer-navigation" class="image-viewer-navigation">
            <button id="previous-button" class="image-viewer-close-button"
                onclick="viewPreviousImage()">Vorheriges</button>
            <button id="next-button" class="image-viewer-close-button" onclick="viewNextImage()">Nächstes</button>
        </div>
    </div>
    <header>
        <div id="menu-container" class="menu-container display-none">
            <img src="./img/main-menu.png" alt="main-menu" class="main-menu" onclick="flipMenu()">
        </div>
        <a class="header-title" onclick="showCategory('photos')">
            <span class="header-title-txt">
                <b class="violet">R</b><b class="blue">u</b><b class="green">a</b><b class="orange">n</b><b
                    class="red">s</b>
            </span>
            <span class="header-title-txt">
                Fotos
            </span>
        </a>
        <a class="header-right">
            <img src="./img/profile.png" alt="profile" class="profile">
        </a>
    </header>

    <main>
        <nav id="menu-bar" class="menu-bar">
            <a id="photos" href="#" class="menu-link menu-link-active" onclick="showCategory(id)">
                <img id="notes-img" src="./img/link-img.png" alt="bulb-notes" class="img img-active">
                <span class="menu-txt">Notizen</span>
            </a>
            <a id="favorites" href="#" class="menu-link" onclick="showCategory(id)">
                <img id="notes-img" src="./img/link-img.png" alt="bulb-notes" class="img img-active">
                <span class="menu-txt">Favoriten</span>
            </a>
            <a id="bali" href="#" class="menu-link" onclick="showCategory(id)">
                <img id="notes-img" src="./img/link-img.png" alt="bulb-notes" class="img img-active">
                <span class="menu-txt">Bali</span>
            </a>
            <a id="austria" href="#" class="menu-link" onclick="showCategory(id)">
                <img id="notes-img" src="./img/link-img.png" alt="bulb-notes" class="img img-active">
                <span class="menu-txt">Österreich</span>
            </a>
            <a id="trash" href="#" class="menu-link" onclick="showCategory(id)">
                <img id="trash-img" src="./img/trash.png" alt="trash-notes" class="img">
                <span class="menu-txt">Papierkorb</span>
            </a>
        </nav>

        <section id="photo-gallery" class="photo-gallery">

        </section>
    </main>
</body>

</html>
